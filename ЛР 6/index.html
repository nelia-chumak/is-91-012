<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css" />
	<title>Weather</title>
</head>

<body onload="LoadData()">
	<main>
		<div id="weather_container">
			<div id="today_container" class="day">
				<h1>Today 📅</h1>
				<hr>
				<span class="caption">🌡 Max: </span><span class="unit"> °C</span><br>
				<span class="caption">🌡 Min: </span><span class="unit"> °C</span><br>
				<span class="caption">💨 Ветер: </span><span class="unit"> км/час</span><br>
				<span class="caption">☔️ Осадки: </span><span class="unit"> мм</span><br>
				<span class="caption">💦 Влажность: </span><span class="unit"> %</span><br>
				<span class="caption">🌧 Вероятность доджя: </span><span class="unit"> %</span><br>
				<span class="caption">🌨 Вероятность снега: </span><span class="unit"> %</span><br>
				<span class="caption">🌅 Рассвет: </span><br>
				<span class="caption">🌄 Закат: </span>
			</div>
			<div id="tomorrow_container" class="day">
				<h1>Tomorrow 📆</h1>
				<hr>
				<span class="caption">🌡 Max: </span><span class="unit"> °C</span><br>
				<span class="caption">🌡 Min: </span><span class="unit"> °C</span><br>
				<span class="caption">💨 Ветер: </span><span class="unit"> км/час</span><br>
				<span class="caption">☔️ Осадки: </span><span class="unit"> мм</span><br>
				<span class="caption">💦 Влажность: </span><span class="unit"> %</span><br>
				<span class="caption">🌧 Вероятность доджя: </span><span class="unit"> %</span><br>
				<span class="caption">🌨 Вероятность снега: </span><span class="unit"> %</span><br>
				<span class="caption">🌅 Рассвет: </span><br>
				<span class="caption">🌄 Закат: </span>
			</div>
		</div>
	</main>
	<script src="app.js"></script>
</body>

</html>
